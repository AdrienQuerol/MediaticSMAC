<body>
	<!-- --------------- En tete -------------------- -->

	<header class="entete container-fluid">

					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
						Média <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="recherche_media.html">Recherche</a></li>
						<li><a href="nouveau_media">Nouveau média</a></li>
					</ul>
				</div>
				<div class="btn-group">

	<!-- --------------- Recherche -------------------- -->

	<section class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 encadre">
				<h1 class="text-center">Recherche d'un m&eacute;dia</h1>

				<form class="form-horizontal">

					<div class="form-group">
						<label class="col-md-4 control-label" for="titleM">Titre
							du m&eacute;dia</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="titleM" id="titlem" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="autor">Nom de
							l'auteur</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="autor" id="autor" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="type">Type du
							m&eacute;dia</label>
						<div class="col-md-5">
							<select id="type" class="form-control">
								<option value=""></option>
								<option value="Livre">Livre</option>
								<option value="CD">CD</option>
								<option value="DVD">DVD</option>
							</select>
						</div>
					</div>

					<div class="col-md-5 col-md-offset-5">
						<a href="resultat_media.html" id="recherche"
							class="btn btn-success" role="button">Rechercher</a>
