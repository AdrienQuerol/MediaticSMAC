<html>
<head>

<title>Structure Template</title>
<link rel="stylesheet" type="text/css" href="mystyle.css" />
<link href="css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
	<!-- --------------- En tete -------------------- -->

	<header class="entete container-fluid">
		<section class="row">
			<div class="logo col-md-2"></div>
			<div class="btn-group col-md-3 col-md-offset-7 menu">
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
						Média <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="recherche_media.html">Recherche</a></li>
						<li><a href="nouveau_media">Nouveau média</a></li>
					</ul>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
						Adhérent <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="recherche_adherent.html">Recherche</a></li>
						<li><a href="nouveau_adherent.html">Nouvel adhérent</a></li>
					</ul>
				</div>
				<a class="btn btn-default btn btn-primary" href="login.html"
					role="button">Déconnexion</a>
			</div>
		</section>
	</header>

	<!-- --------------- Recherche -------------------- -->

	<section class="container-fluid">
		<div class="row col-md-5 col-md-offset-3 encadre">
			<h1 class="text-center"">Recherche d'un m&eacute;dia</h1>

			<form class="form-horizontal">

				<div class="form-group">
					<label class="col-md-4 control-label" for="titleM">Titre du
						m&eacute;dia</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="titleM" id="titlem" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="autor">Nom de
						l'auteur</label>
					<div class="col-md-5">
						<input type="text" class="form-control" name="autor" id="autor" />
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="type">Type du
						m&eacute;dia</label>
					<div class="col-md-5">
						<select id="type" class="form-control">
							<option value=""></option>
							<option value="Livre">Livre</option>
							<option value="CD">CD</option>
							<option value="DVD">DVD</option>
						</select>
					</div>
				</div>

				<div class="col-md-5 col-md-offset-5">
					<input class="btn btn-success" type="button" id="recherche"
						value="Rechercher" />
				</div>

			</form>
		</div>
	</section>

</body>
</html>
