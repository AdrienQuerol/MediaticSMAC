<!DOCTYPE html>
<html>

<head>
<title>Recherche Adhérent</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="mystyle.css" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body class="mediaticSMAC">

	<!-- --------------- En tete -------------------- -->


	<header class="entete container-fluid">
		<section class="row">
			<div class="logo col-md-2"></div>
			<div class="btn-group col-md-3 col-md-offset-7 menu">
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
						Média <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="recherche_media.html">Recherche</a></li>
						<li><a href="nouveau_media">Nouveau média</a></li>
					</ul>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
						Adhérent <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="recherche_adherent.html">Recherche</a></li>
						<li><a href="nouveau_adherent.html">Nouvel adhérent</a></li>
					</ul>
				</div>
				<a class="btn btn-default btn btn-primary" href="login.html"
					role="button">Déconnexion</a>
			</div>
		</section>
	</header>


	<!-- --------------- Contenu (formulaires,résultats,connexion) -------------------- -->


	<section class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 encadre">
				<h1 class="text-center">Recherche d'un adh&eacute;rent</h1>

				<form class="form-horizontal">

					<div class="form-group">
						<label class="col-md-4 control-label" for="idAdhe">Identifiant</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="idAdhe" id="idAdhe" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="nomAdhe">Nom</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="nomAdhe"
								id="nomAdhe" />
						</div>
					</div>

					<div class="col-md-5 col-md-offset-5">
						<input class="btn btn-success" type="submit" id="recherche"
							value="Rechercher" />
					</div>

				</form>
			</div>
		</div>
	</section>


</body>

</html>
