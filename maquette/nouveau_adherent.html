<!DOCTYPE html>
<html>

<head>
<title>Nouvel Adhérent</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="mystyle.css" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body class="mediaticSMAC">

	<!-- --------------- En tete -------------------- -->


	<header class="entete container-fluid">
		<section class="row">
			<div class="logo col-md-2"></div>
			<div class="btn-group col-md-3 col-md-offset-7 menu">
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
						Média <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="recherche_media.html">Recherche</a></li>
						<li><a href="nouveau_media">Nouveau média</a></li>
					</ul>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown">
						Adhérent <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="recherche_adherent.html">Recherche</a></li>
						<li><a href="nouveau_adherent.html">Nouvel adhérent</a></li>
					</ul>
				</div>
				<a class="btn btn-default btn btn-primary" href="login.html"
					role="button">Déconnexion</a>
			</div>
		</section>
		<ol class="cheminDeFer2 breadcrumb">
			<li><a href="login.html">Accueil</a></li>
			<li class="active">Nouvel Adhérent</li>
		</ol>
	</header>

	<!-- --------------- Contenu (formulaires,résultats,connexion) -------------------- -->


	<section class="contenu container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 encadre">
				<h1 class="text-center">Nouvel adhérent</h1>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="nom" class="col-md-4 control-label">nom</label>
						<div class="col-md-7 entree">
							<input id="nom" name="nom" type="text" placeholder="Dupont"
								class="form-control" required />
						</div>
					</div>
					<div class="form-group">
						<label for="prenom" class="col-md-4 control-label">Prénom</label>
						<div class="col-md-7 entree">
							<input id="prenom" name="prenom" type="text" placeholder="Paul"
								class="form-control" required />
						</div>
					</div>
					<div class="form-group">
						<label for="naissance" class="col-md-4 control-label">Date
							de naissance</label>
						<div class="col-md-7 entree">
							<input id="naissance" name="naissance" type="date"
								class="form-control" required />
						</div>
					</div>
					<div class="form-group">
						<label for="age" class="col-md-4 control-label">Âge</label>
						<div class="col-md-7 entree">
							<input id="age" name="age" type="text" class="form-control"
								disabled />
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-4 control-label">E-mail</label>
						<div class="col-md-7 entree">
							<input id="email" name="email" type="email"
								placeholder="paul.dupont@example.com" class="form-control"
								required />
						</div>
					</div>
					<div class="form-group adresse">
						<label for="rue" class="col-md-4 control-label">Adresse</label>
						<div class="col-md-7">
							<input id="rue" name="rue" type="text" placeholder="rue"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 col-md-offset-4">
							<input id="code_postal" name="code_postal" type="text"
								placeholder="CP" class="form-control" />
						</div>
						<div class="col-md-5">
							<input id="ville" name="ville" type="text" placeholder="Ville"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="cotisation" class="col-md-4 control-label">Paiement
							cotisation</label>
						<div class="col-md-7">
							<input id="cotisation" name="cotisation" type="date"
								class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="fin_abonnement" class="col-md-4 control-label">Date de fin d'abonnement</label>
						<div class="col-md-7">
							<input id="fin_abonnement" name="fin_abonnement" type="date"
								class="form-control" disabled />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-7 col-md-offset-5">
							<input id="enregistrer" type="submit" value="Enregistrer"
								class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>

</body>

</html>
