
<!-- -------------------------- Barre de recherche------------ -------------------- -->

<section class="container">
	<form ng-submit="adherentCtrl.getSearchListResultat()" class="search form-inline"">
		<div class="search">
			<label class="search" for="Recherche">Recherche adh&eacute;rent </label> 
			<label class="search" for="id">Identifiant</label> <input ng-model="adherentCtrl.search.id" type="text"
				class="form-control" id="identifiant"> 
			<label class="search" for="autor">Nom</label> <input ng-model="adherentCtrl.search.nom" type="text" name="nom"
				class="form-control" id="nom"> 
			<input  class="pos btn btn-success" type="submit" id="rechercher" value="OK">

		</div>
	</form>
</section>

<section class="contenu container-fluid"></section>


<!-- --------------- Contenu (tableau) -------------------- -->

<section class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 encadre">
			<table class="table table-striped table-hover tableau">
				<thead>
					<tr>
						<th>Identifiant
							<div class="carets">
								<span class="caret-inv"></span> <span class="caret"></span>
							</div>
						</th>
						<th>Nom
							<div class="carets">
								<span class="caret-inv"></span> <span class="caret"></span>
							</div>
						</th>

						<th>Pr&eacute;nom
							<div class="carets">
								<span class="caret-inv"></span> <span class="caret"></span>
							</div>
						</th>
						<th>Date de naissance
							<div class="carets">
								<span class="caret-inv"></span> <span class="caret"></span>
							</div>
						</th>
						<th>Cotisation
							<div class="carets">
								<span class="caret-inv"></span> <span class="caret"></span>
							</div>
						</th>
						<th>Nombre de m&eacute;dias
							<div class="carets">
								<span class="caret-inv"></span> <span class="caret"></span>
							</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-click="adherentCtrl.getFiche(resAdh)" ng-repeat=" resAdh in adherentCtrl.getlistsearch() " ng-class="{encours : adherentCtrl.isLoaded==false }">
						<td>{{resAdh.id}}</td>
						<td>{{resAdh.nom}}</td>
						<td>{{resAdh.prenom}}</td>
						<td>{{resAdh.date_naissance}}</td>
						<td>{{resAdh.cotisation_correcte}}</td>
						<td>{{resAdh.nombre_media}}</td>
						
					</tr>
				
				</tbody>
				<tfoot>

				</tfoot>
			</table>
			<ul class="pagination pagination-sm" >
								
					  <li><a  ng-click="adherentCtrl.setPage(nb)" ng-repeat="nb in adherentCtrl.getPage()  ">{{nb+1}}</a></li>
					 

			</ul>
			
		</div>
	</div>
</section>

{{ adherentCtrl.listPage}}
