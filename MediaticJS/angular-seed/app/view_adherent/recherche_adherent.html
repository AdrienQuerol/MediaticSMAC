<section class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 encadre">
				<h1 class="text-center">Recherche d'un adh&eacute;rent</h1>

				<form ng-submit="adherentCtrl.searchAdherent()" class="form-horizontal">

					<div class="form-group">
						<label class="col-md-4 control-label" for="idAdhe">Identifiant</label>
						<div class="col-md-5">
							<input ng-model="adherentCtrl.search.id" type="text" class="form-control" name="idAdhe" id="idAdhe" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="nomAdhe">Nom</label>
						<div class="col-md-5">
							<input ng-model="adherentCtrl.search.nom" type="text" class="form-control" name="nomAdhe"
								id="nomAdhe" />
						</div>
					</div>


					<div class="col-md-5 col-md-offset-5">
					<button id="recherche" class="btn btn-success" role="button">Rechercher</button>

				</div>
				</form>
			</div>
		</div>
	</section>
	
{{adherentCtrl.adherent}}
