
<section class="contenu container-fluid">
	<div class="row">
		<div class="col-md-6 col-md-offset-3 encadre">
			<section>
				<h1 class="text-center">Fiche adherent</h1>
				<form ng-submit="ficheAdherentCtrl.updateAdherent()"
					class="form-horizontal">
					<div class="form-group">
						<label for="nom" class="col-md-4 control-label">Nom</label>
						<div class="col-md-7 entree">
							<input id="nom" name="nom" type="text" class="form-control"
								required ng-model="ficheAdherentCtrl.formAdherent.adherent.nom" />
						</div>
					</div>
					<div class="form-group">
						<label for="prenom" class="col-md-4 control-label">Prénom</label>
						<div class="col-md-7 entree">
							<input id="prenom" name="prenom" type="text" class="form-control"
								required
								ng-model="ficheAdherentCtrl.formAdherent.adherent.prenom" />
						</div>

					</div>
					<div class="form-group">
						<label for="naissance" class="col-md-4 control-label">Date
							de naissance</label>
						<div class="col-md-7 entree">
							<input id="naissance" name="naissance" type="date"
								class="form-control" required
								ng-model="ficheAdherentCtrl.formAdherent.adherent.date_naissance" />
						</div>
					</div>
					<div class="form-group">
						<label for="age" class="col-md-4 control-label">age</label>
						<div class="col-md-7 champ_lecture_seule">
							<input id="age" name="age" class="form-control" ng-model="ficheAdherentCtrl.formAdherent.adherent.age" disabled="disabled"/>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-md-4 control-label">E-mail</label>
						<div class="col-md-7 entree">
							<input id="email" name="email" type="email"
								placeholder="paul.dupont@example.com" class="form-control"
								required
								ng-model="ficheAdherentCtrl.formAdherent.adherent.email" />
						</div>
					</div>
					<div class="form-group adresse">
						<label for="rue" class="col-md-4 control-label">Adresse</label>
						<div class="col-md-7">
							<input id="rue" name="rue" type="text" placeholder="rue"
								class="form-control"
								ng-model="ficheAdherentCtrl.formAdherent.adherent.adresse.ligne1" />
						</div>
						<label for="rue" class="col-md-4 control-label"></label>
						<div class="col-md-7">
							<input id="rue" name="rue" type="text" placeholder="rue"
								class="form-control"
								ng-model="ficheAdherentCtrl.formAdherent.adherent.adresse.ligne2" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2 col-md-offset-4">
							<input id="code_postal" name="code_postal" type="text"
								placeholder="CP" class="form-control"
								ng-model="ficheAdherentCtrl.formAdherent.adherent.adresse.codepostal" />
						</div>
						<div class="col-md-5">
							<input id="ville" name="ville" type="text" placeholder="Ville"
								class="form-control"
								ng-model="ficheAdherentCtrl.formAdherent.adherent.adresse.ville" />
						</div>
					</div>
					<div class="form-group">
						<label for="cotisation" class="col-md-4 control-label">Paiement
							cotisation</label>
						<div class="col-md-7">
							<input id="cotisation" name="cotisation" type="date"
								class="form-control" ng-model="ficheAdherentCtrl.formAdherent.adherent.cotisation.debut" />
						</div>
					</div>
					<div class="form-group">
						<label for="fin_abonnement" class="col-md-4 control-label">Fin
							d'abonnement</label>
						<div class="col-md-7 champ_lecture_seule">
							<input id="cotisation" name="cotisation" type="date"
								class="form-control" ng-model="ficheAdherentCtrl.formAdherent.adherent.cotisation.fin"
								disabled="disabled" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-7 col-md-offset-5">
							<input id="enregistrer" type="submit"
								value="Enregistrer les modifications" class="btn btn-success" />
						</div>
					</div>
				</form>
			</section>
		</div>
	</div>
</section>
