<!-- -------------------------- Barre de recherche------------ -------------------- -->
	<section class="container">
		<form  ng-submit="rechmediaCtrl.getSearchListResultat()" class="search form-inline">
			<div class="search">
				<label class="search" for="Recherche">Recherche m&eacutedia
				</label>
				
				
				 <label class="search" for="title">Titre</label> <input type="text"
					name="title" class="form-control" id="title" ng-model="rechmediaCtrl.media.titre"> 
					
					
					<label class="search" for="autor">Auteur</label>
				<input type="text" name="autor" class="form-control" id="autor" ng-model="rechmediaCtrl.media.auteur"> 
				
				<label class="search" for="type"> Type </label> 
				<select id="type" class="form-control"
								ng-model="rechmediaCtrl.media.type"
								ng-options="item for item in rechmediaCtrl.listselect">
				</select>

				<input  class="pos btn btn-success" type="submit" id="rechercher" value="OK">
				
				
			</div>
		</form>
	</section>
	
	{{rechmediaCtrl.media}}
	
	{{rechmediaCtrl.listSearch}}
	
<!-- --------------- Contenu (formulaires,résultats,connexion) -------------------- -->

	<section class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 encadre">
				<table class="table table-striped table-hover tableau">
					<thead>
						<tr>
							<th>Titre
								<div class="carets">
									<span class="caret-inv"></span> <span class="caret"></span>
								</div>
							</th>
							<th>Auteur
								<div class="carets">
									<span class="caret-inv"></span> <span class="caret"></span>
								</div>
							</th>

							<th>Type
								<div class="carets">
									<span class="caret-inv"></span> <span class="caret"></span>
								</div>
							</th>
							<th>Emprunteur
								<div class="carets">
									<span class="caret-inv"></span> <span class="caret"></span>
								</div>
							</th>
							<th>Date de retour
								<div class="carets">
									<span class="caret-inv"></span> <span class="caret"></span>
								</div>
							</th>

						</tr>
					</thead>
					<tbody >
						<tr ng-click="rechmediaCtrl.getFiche(resMedia)" ng-repeat=" resMedia in rechmediaCtrl.getlistsearch() " ng-class="{encours : rechmediaCtrl.isLoadedMedia==false }">
							<td>{{resMedia.titre}}</td>
							<td>{{resMedia.auteur}}</td>
							<td>{{resMedia.type}}</td>
							<td>{{resMedia.emprunteur.nom}} {{resMedia.emprunteur.prenom}}</td>
							<td>{{resMedia.retour}}</td>
						</tr>
						
					</tbody>
					<tfoot>

					</tfoot>
				</table>
				<ul class="pagination pagination-sm">
					<li><a href="" aria-label="Previous"> <span
							aria-hidden="true">&laquo;</span>
					</a></li>
					<li><a href="">1</a></li>

					<li><a href="">3</a></li>
					<li><a href="">4</a></li>

					<li><a href="" aria-label="Next"> <span
							aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</div>
		</div>
	</section>
