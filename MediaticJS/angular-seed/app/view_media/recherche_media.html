<section class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 encadre">
				<h1 class="text-center">Recherche d'un m&eacute;dia</h1>

				<form ng-submit="rechmediaCtrl.searchMedia()" class="form-horizontal">

					<div class="form-group">
						<label class="col-md-4 control-label" for="titleM">Titre
							du m&eacute;dia</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="titleM" 
							id="titlem" ng-model="rechmediaCtrl.media.titre" />
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="autor">Nom de
							l'auteur</label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="autor" id="autor" ng-model="rechmediaCtrl.media.auteur"/>
						</div>
					</div>

					<div class="form-group">
						<label class="col-md-4 control-label" for="type">Type du
							m&eacute;dia</label>
						<div class="col-md-5">
							<select id="type" class="form-control"
								ng-model="rechmediaCtrl.media.type"
								ng-options="item for item in rechmediaCtrl.listselect">
							</select>
						</div>
					</div>

					<div class="col-md-5 col-md-offset-5">
						<input id="recherche"
							class="btn btn-success" type="submit"   value="Rechercher">
					</div>

				</form>
			</div>
		</div>
</section>

{{rechmediaCtrl.media}}
